<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/static/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/png" href="{{ '/static/favicon.png' | relative_url }}">
  
  <meta property="og:title" content="Dr. Hossain, Ph.D. | Computational Materials & Quantum Research">
  <meta property="og:description" content="Research at the intersection of AI, DFT, and Quantum Computing.">
  <meta property="og:image" content="{{ '/static/profile.png' | relative_url }}">
  <meta property="og:url" content="https://hossain-cq.github.io/">
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  {% include header.html %}

  <main id="top" class="container main-content" role="main">
    {{ content }}
  </main>

  {% include footer.html %}

  <script>
    // Theme Toggle
    const themeBtn = document.getElementById('themeToggle');
    themeBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const target = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', target);
    });

    // Auto-update Footer
    document.getElementById('year').textContent = new Date().getFullYear();
    const options = { year: 'numeric', month: 'short', day: 'numeric' };
    document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString('en-GB', options);
  </script>
</body>
</html>
